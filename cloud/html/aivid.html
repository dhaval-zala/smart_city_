<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aivid</title>
    <!-- <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="icon/foundation-icons.css" />
    <link rel="stylesheet" href="css/Chart.min.css" />
    <link rel="stylesheet" href="css/leaflet.css" /> -->
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="css/bootstrap/bootstrap-datetimepicker.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-default mb-0 navBar">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <span
              ><img
                class="d-inline-block align-top"
                src="./images/logo-dashboard.png"
                alt="logo"
              />
              | <b class="title">Operations Portal</b>
            </span>
          </a>
        </div>
      </div>
    </nav>
    <div class="sidebar">
      <img class="firstIcon" alt="main" src="./icon/first_icon.svg" />

      <a
        href="http://192.168.1.2:32500/"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img alt="logout" src="./icon/icon_nav_logout.svg" />
      </a>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h4>Smart Video Search</h4>
          <div class="row border-bottom">
            <form class="form-group col-12">
              <div class="row">
                <div class="col-md-7">
                  <div class="row">
                    <div class="col-md-6">
                      <label class="control-label">From Date-time</label>
                      <span class="requriedSign">*</span>
                      <div class="row">
                        <div class="col-md-7">
                          <div class="input-group date">
                            <input
                              type="text"
                              id="datetimepicker1"
                              class="form-control trigger"
                              placeholder="dd-mm-yyyy"
                            />
                            <img
                              alt="logout"
                              class="calicon triggerBtn"
                              src="./icon/calendar.svg"
                            />
                          </div>
                        </div>
                        <div class="col-md-5 divSpace">
                          <div class="input-group date">
                            <input
                              type="text"
                              id="datetimepicker2"
                              class="form-control trigger"
                              placeholder="hh-mm"
                            />

                            <img
                              alt="logout"
                              class="clockicon triggerBtn"
                              src="./icon/clock.svg"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label class="control-label" for="datetimepicker3"
                        >To Date-time</label
                      >
                      <span class="requriedSign">*</span>
                      <div class="row">
                        <div class="col-md-7">
                          <div class="input-group date">
                            <input
                              type="text"
                              id="datetimepicker3"
                              class="form-control trigger"
                              placeholder="dd-mm-yyyy"
                            />
                            <img
                              alt="logout"
                              class="calicon triggerBtn"
                              src="./icon/calendar.svg"
                            />
                          </div>
                        </div>
                        <div class="col-md-5 pl-0">
                          <div class="input-group date">
                            <input
                              type="text"
                              id="datetimepicker4"
                              class="form-control trigger"
                              placeholder="hh-mm"
                            />
                            <img
                              alt="logout"
                              class="clockicon triggerBtn"
                              src="./icon/clock.svg"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="row">
                    <div class="col-md-5">
                      <label for="algorithm">Algorithm</label>
                      <span class="requriedSign">*</span>
                      <select
                        id="algorithmSelected"
                        class="form-select form-control"
                        name="algorithm"
                        aria-label="Default select example"
                        required
                      >
                        <option value="" disabled selected>Select</option>
                      </select>
                    </div>
                    <div class="col-md-5">
                      <label for="sensor">Sensor</label>
                      <span class="requriedSign">*</span>
                      <select
                        class="form-select form-control"
                        name="sensor"
                        id="sensorSelected"
                        aria-label="Default select example"
                        required
                      >
                        <option value="" disabled selected>Select</option>
                      </select>
                    </div>
                    <div class="col-md-2 mt-auto mb-1">
                      <button
                        class="btn btn-primary form-control"
                        id="fetchRecordingBtn"
                        type="button"
                      >
                        Search
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <div class="errMsg" id="errMsg"></div>
            <br />
            <div><p id="recordsLength"></p></div>
          </div>
          <div class="row container-fluid videoArea">
            <div class="col-9 text-center pt-1rem" id="videoPage">
              <div class="recordingsInfo" id="noRecords">
                <b>No Records Found</b>
              </div>
              <video
                controls="true"
                id="currentVideo"
                muted
                autoplay
                type="video/mp4"
                src=""
                class="videoSize"
              ></video>
              <div class="videoDesc" id="videoDesc"></div>
              <svg
                class="page-recording-analytics1"
                xmlns="http://www.w3.org/2000/svg"
              ></svg>
            </div>
            <div class="col-3 shadow pt-1rem thumbnail-container">
              <div class="text-center">
                <!-- Modal gallery -->
                <section class="">
                  <!-- Section: Images -->
                  <section class="">
                    <div class="row" id="imgList"></div>
                  </section>
                </section>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/vendor/jquery-3.3.1.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="js/vendor/moment.min.js"></script>
    <script src="js/vendor/Chart.min.js"></script>
    <script src="js/vendor/chartjs-plugin-colorschemes.min.js"></script>
    <script src="js/vendor/leaflet.js"></script>
    <script src="js/vendor/leaflet-heat.js"></script>
    <script src="js/vendor/leaflet.rotatedMarker.js"></script>
    <script src="js/vendor/socket.io.js"></script>
    <script src="js/language.js"></script>
    <script src="js/header.js"></script>
    <script src="js/api.js"></script>
    <script src="js/workload.js"></script>
    <script src="js/heatmap.js"></script>
    <script src="js/preview.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/scenario.js"></script>
    <script src="js/home.js"></script>
    <script src="js/office.js"></script>
    <!-- <script src="js/recording.js"></script> -->
    <script src="js/alert.js"></script>
    <script src="js/app.js"></script>

    <script src="js/aivid_analytics.js"></script>
    <!-- <script src="js/aivid_analytics1.js"></script> -->
    <script src="js/aivid.js"></script>
    <script src="js/bootstrap/bootstrap-datetimepicker.min.js"></script>
  </body>
</html>

<!-- gap beetween row line / space btw address, scroll, inline style -->
