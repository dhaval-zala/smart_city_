  "
>
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <span
          ><img
            class="d-inline-block align-top"

          />

        </span>

<div class="sidebar">
  <img
    alt="logout"
    src="./images/icons/icon_nav_logout.svg"
    style="padding-top: 10px"
  />
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h4>Smart Video Search</h4>
      <div class="dropDownBox row">
        <form class="form-group col-12">
          <div class="row">
            <div class="col-md-7">
              <div class="row">
                <div class="col-md-6">
                  <label class="control-label">From Date-time</label>
                  <div class="row">
                    <div class="col-md-7">
                      <div class="input-group date">
                        <input
                          type="text"
                          id="datetimepicker1"
                          class="form-control"
                          placeholder="dd-mm-yyyy"
                        />
                        <img
                          alt="logout"
                          class="calicon"
                          src="./icon/calendar.svg"
                        />
                      </div>
                    </div>
                    <div class="col-md-5" style="padding-left: 0px">
                      <div class="input-group date">
                        <input
                          type="text"
                          id="datetimepicker2"
                          class="form-control"
                          placeholder="hh-mm"
                        />

                        <img
                          alt="logout"
                          class="clockicon"
                          src="./icon/clock.svg"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="control-label" for="datetimepicker3"
                    >To Date-time</label
                  >
                  <div class="row">
                    <div class="col-md-7">
                      <div class="input-group date">
                        <input
                          type="text"
                          id="datetimepicker3"
                          class="form-control"
                          placeholder="dd-mm-yyyy"
                        />
                        <img
                          alt="logout"
                          class="calicon"
                          src="./icon/calendar.svg"
                        />
                      </div>
                    </div>
                    <div class="col-md-5" style="padding-left: 0px">
                      <div class="input-group date">
                        <input
                          type="text"
                          id="datetimepicker4"
                          class="form-control"
                          placeholder="hh-mm"
                        />
                        <img
                          alt="logout"
                          class="clockicon"
                          src="./icon/clock.svg"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-5">
              <div class="row">
                <div class="col-md-5">
                  <label for="algorithm">Algorithm</label>
                  <select
                    id="algorithm"
                    class="form-select form-control"
                    name="algorithm"
                    aria-label="Default select example"
                    required
                  >
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                  </select>
                </div>
                <div class="col-md-5">
                  <label for="Sensor">Sensor</label>
                  <select
                    class="form-select form-control"
                    name="algorithm"
                    id="myselect"
                    aria-label="Default select example"
                    required
                  >
                    <option selected>Open this select menu</option>
                  </select>
                </div>
                <div class="col-md-2 mt-auto mb-1">
                  <button class="btn btn-primary form-control" type="submit">
                    Search
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
